    <script type="text/javascript">
    $(document).ready(function() {
        $.get("/api/tables", function(data) {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                var table = $("<div class='well'>");
                var number = $("<button type='button' class='btn btn-primary'>"i+1"</button>");
                table.append(number);
                var uniqueID = $("<h3>");
                uniqueID.append(data[i].uniqueID);
                table.append(uniqueID);
                $(".tableSection").append(table);
            }
        });
    });
    </script>
